version: '3.8'

services:
  # PostgreSQL Database Service
  db:
    image: postgres:14-alpine
    container_name: nutrilift_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-nutrilift_db}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Django Backend Service
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nutrilift_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py seed_exercises &&
             python manage.py runserver 0.0.0.0:8000"
    environment:
      # Database Configuration
      DB_NAME: ${DB_NAME:-nutrilift_db}
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-postgres}
      DB_HOST: db
      DB_PORT: 5432
      
      # Django Configuration
      DEBUG: ${DEBUG:-True}
      SECRET_KEY: ${SECRET_KEY:-django-insecure-local-dev-key}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1,0.0.0.0}
      
      # JWT Configuration
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-jwt-secret-key-for-local-dev}
      
      # CORS Configuration
      CORS_ALLOW_ALL_ORIGINS: ${CORS_ALLOW_ALL_ORIGINS:-True}
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./logs:/app/logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/health/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local
