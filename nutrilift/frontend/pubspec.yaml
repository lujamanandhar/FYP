name: nutrilift
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  connectivity_plus: ^6.0.5
  image_picker: ^1.0.7
  json_annotation: ^4.8.1
  freezed_annotation: ^2.4.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  mockito: ^5.4.4
  build_runner: ^2.4.7
  json_serializable: ^6.7.1
  freezed: ^2.4.6

flutter_icons:
  # Disabled platform injection because android/ios native folders are missing.
  # Enable these (set to true) only after running `flutter create .` in the project
  # root so android/ios folders exist.
  android: false
  ios: false
  image_path: "assets/nutrilift_logo.png"

flutter:
  uses-material-design: true

  assets:
    - assets/nutrilift_logo.png